
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KujuaLite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Le styles -->
    <link href="styles.css" rel="stylesheet">
    <style type="text/css">


      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
  </head>

  <body>
  <div class = "header">Kujua<strong>Lite</strong></div>
  <div class = "screen-wrapper" id="screen">
	  	<div class = "bubble-left">
	  		<span class = "name">David</span>this is a text
	  	</div>
	  	<div class = "bubble-right">
	  		this is another text
	  	</div>
  </div>

  	<script type="text/x-handlebars-template" id="text-template">
	  	{{#each texts}}
	  	  {{#if this.user}}
	      <div class="bubble-left">
	          <span class = "name">{{ this.user }}</span>
	          {{this.msg}}
	      </div>
	      {{else}}
	      <div class="bubble-right">
	          {{this.msg}}
	      </div>
	      {{/if}}
	    {{/each}}
	  </script>
  <script src = "handlebars.js"></script>
  <script>
  	var textTemplate = document.getElementById('text-template');
	var render = Handlebars.compile(textTemplate.innerHTML);
	var finalHTML = render({
		texts: [
			{user: "david", msg: "How does this work?"},
			{user: "", msg: "Handlebars uses javascript to render tempates"},
			{user: "vineeth", msg: "I do Pi stuff"}
	    ]
	});
	var screenId = document.getElementById('screen');
	screenId.innerHTML = finalHTML;
  </script>
  </body>
  
</html>
